<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup-awkwardpy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" class="form-control" id="new-username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Choose a password">
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>

        <!-- Toggle between Login and Signup forms -->
        <p class="mt-3">
            Don't have an account? <a href="#" id="toggle-signup">Sign up here</a>
        </p>
    </div>

    <!-- JavaScript to toggle between Login and Signup forms -->
    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleSignup = document.getElementById('toggle-signup');
        toggleSignup.addEventListener('click', function (e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });
    </script>

</body>
</html>
